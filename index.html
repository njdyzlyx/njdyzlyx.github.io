<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>经典贪吃蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            background-image: radial-gradient(circle, #dddddd 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .game-container {
            position: relative;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            border: 2px solid #4CAF50;
        }
        .score-panel {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .score-panel div {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .score-panel span {
            color: #4CAF50;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .game-over h2 {
            margin-bottom: 10px;
            color: #ff4444;
        }
        .game-over p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        @media (max-width: 450px) {
            .score-panel {
                width: 300px;
            }
        }
        
        /* 触摸控制样式 */
        .touch-controls {
            display: none;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .touch-controls {
                display: block;
            }
            .controls {
            display: flex;
            margin-top: 15px;
            gap: 10px;
        }
            .score-panel {
                width: 80vw;
                max-width: 400px;
            }
        }
        
        .direction-pad {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            width: 250px;
            height: 250px;
            margin: 0 auto;
        }
        
        .direction-btn {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .direction-btn:active {
            background-color: #45a049;
            transform: scale(0.95);
        }
        
        .up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .down {
            grid-column: 2;
            grid-row: 3;
        }
        
        .left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .right {
            grid-column: 3;
            grid-row: 2;
        }
    </style>
</head>
<body>
    <div class="score-panel">
        <div>分数: <span id="score">0</span></div>
        <div>最高分: <span id="highScore">0</span></div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <p>你的得分: <span id="finalScore">0</span></p>
            <button onclick="startGame()">再来一局</button>
        </div>
    </div>
    <div class="controls">
        <button onclick="startGame()">开始游戏</button>
        <button onclick="pauseGame()">暂停</button>
    </div>
    
    <!-- 移动端触摸控制 -->
    <div class="touch-controls">
        <div class="direction-pad">
            <button class="direction-btn up" onclick="setDirection('up')">↑</button>
            <button class="direction-btn down" onclick="setDirection('down')">↓</button>
            <button class="direction-btn left" onclick="setDirection('left')">←</button>
            <button class="direction-btn right" onclick="setDirection('right')">→</button>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // 游戏常量
        let GRID_SIZE;
        const GRID_COUNT = 20; // 固定20x20网格
        const INITIAL_SPEED = 150;
        const SPEED_INCREMENT = 5;

        // 调整Canvas尺寸以适应屏幕
        function adjustCanvasSize() {
            const maxSize = 400;
            const containerWidth = window.innerWidth * 0.8;
            const canvasSize = Math.min(containerWidth, maxSize);
            
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            GRID_SIZE = canvasSize / GRID_COUNT;
            
            // 重新绘制游戏
            draw();
        }

        // 初始化时调整Canvas大小
        window.addEventListener('load', adjustCanvasSize);
        window.addEventListener('resize', adjustCanvasSize);

        // 游戏变量
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoopId = null;
        let gameSpeed = INITIAL_SPEED;
        let isPaused = false;

        // 初始化最高分
        highScoreElement.textContent = highScore;

        // 创建初始蛇
        function createSnake() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
        }

        // 随机生成食物位置
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * GRID_COUNT),
                y: Math.floor(Math.random() * GRID_COUNT)
            };

            // 确保食物不会出现在蛇身上
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                generateFood();
            }
        }

        // 绘制游戏元素
        function draw() {
            // 清空画布
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            snake.forEach((segment, index) => {
                // 蛇头颜色不同
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(
                    segment.x * GRID_SIZE,
                    segment.y * GRID_SIZE,
                    GRID_SIZE - 1,
                    GRID_SIZE - 1
                );
            });

            // 绘制食物
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // 如果游戏暂停，显示暂停文本
            if (isPaused) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('游戏暂停', canvas.width / 2, canvas.height / 2);
            }
        }

        // 更新游戏状态
        function update() {
            if (isPaused) return;

            // 更新方向
            direction = nextDirection;

            // 获取蛇头
            const head = { x: snake[0].x, y: snake[0].y };

            // 根据方向移动蛇头
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            // 检查碰撞
            if (
                head.x < 0 || head.x >= GRID_COUNT ||
                head.y < 0 || head.y >= GRID_COUNT ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }

            // 将新头添加到蛇
            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                scoreElement.textContent = score;

                // 增加游戏速度
                gameSpeed = Math.max(50, gameSpeed - SPEED_INCREMENT);
                clearInterval(gameLoopId);
                gameLoopId = setInterval(gameLoop, gameSpeed);

                // 生成新食物
                generateFood();
            } else {
                // 移除尾部
                snake.pop();
            }

            draw();
        }

        // 游戏循环
        function gameLoop() {
            update();
        }

        // 开始游戏
        function startGame() {
            // 重置游戏状态
            createSnake();
            generateFood();
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreElement.textContent = score;
            gameSpeed = INITIAL_SPEED;
            isPaused = false;
            gameOverElement.style.display = 'none';

            // 清除之前的游戏循环
            if (gameLoopId) clearInterval(gameLoopId);

            // 开始新的游戏循环
            gameLoopId = setInterval(gameLoop, gameSpeed);
        }

        // 暂停游戏
        function pauseGame() {
            isPaused = !isPaused;
            draw(); // 立即重绘以显示暂停状态
        }

        // 游戏结束
        function gameOver() {
            clearInterval(gameLoopId);
            gameOverElement.style.display = 'block';
            finalScoreElement.textContent = score;

            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
        }

        // 设置方向（用于触摸控制）
        function setDirection(newDirection) {
            // 防止180度转向
            if (
                (newDirection === 'up' && direction !== 'down') ||
                (newDirection === 'down' && direction !== 'up') ||
                (newDirection === 'left' && direction !== 'right') ||
                (newDirection === 'right' && direction !== 'left')
            ) {
                nextDirection = newDirection;
            }
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ': // 空格键暂停/继续
                    pauseGame();
                    break;
                case 'Enter': // 回车键开始游戏
                    if (gameOverElement.style.display === 'block') {
                        startGame();
                    }
                    break;
            }
        });

        // 初始化游戏
        createSnake();
        generateFood();
        draw();
    </script>
</body>
</html>
